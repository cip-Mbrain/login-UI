<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <main class="main-section">
      <button class="btn click-btn">click here</button>

      <div class="modal">
        <div class="form-container">
          <h4 class="title">log <span>in</span> </h4>
          <div class="title-underline"></div>
          <form action="" class="form">
           <div class="form-label">
            <label for="name">Twitter handle</label>
            <input type="text" name="name" id="name"  required>
           </div>
           <div class="form-label">
            <label for="name">Password</label>
            <input type="password" name="Password" id="Password" minlength="8" maxlength="12" required ><br>
           <a href="#" class="forget-password">Forget Password?</a>
           </div>
           <button type="submit" class="submit">Login <i class="fa-solid fa-arrow-right"></i></button>
          </form>
        </div>
    </main>
  </body>
</html>
